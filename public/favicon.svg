<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0072BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A651;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background with gradient -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>
  
  <!-- Spiral notebook binding (left side) -->
  <rect x="60" y="80" width="15" height="80" rx="7.5" fill="#00A651"/>
  <rect x="60" y="200" width="15" height="80" rx="7.5" fill="#00A651"/>
  <rect x="60" y="320" width="15" height="80" rx="7.5" fill="#00A651"/>
  
  <!-- Document/Page -->
  <rect x="110" y="100" width="300" height="320" rx="15" fill="white"/>
  
  <!-- Folded corner -->
  <path d="M 410 100 L 410 140 L 370 100 Z" fill="#E0E0E0"/>
  
  <!-- Rupee symbol -->
  <path d="M 180 160 L 280 160 M 180 180 L 280 180 M 180 200 L 230 200 L 260 280" 
        stroke="#0072BC" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 180 160 L 180 200" stroke="#0072BC" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Invoice lines -->
  <rect x="180" y="310" width="180" height="12" rx="6" fill="#0072BC" opacity="0.3"/>
  <rect x="180" y="340" width="140" height="12" rx="6" fill="#0072BC" opacity="0.3"/>
  <rect x="180" y="370" width="160" height="12" rx="6" fill="#0072BC" opacity="0.3"/>
  
  <!-- Checkmark -->
  <path d="M 310 340 L 340 370 L 390 300" 
        stroke="#00A651" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
